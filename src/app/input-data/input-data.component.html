
<div>
  <div class="form-group">
    <label for="mlvl">Nome Magia</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="userLogs.userName" #nome="ngModel">
  </div>
  <div class="form-group">
    <label for="level">Level</label>
    <input type="text" id="level" name="level" [(ngModel)]="userLogs.level" #level="ngModel">
  </div>
  <div class="form-group">
    <label for="mlvl">Magic Level</label>
    <input type="text" id="mlvl" name="mlvl" [(ngModel)]="userLogs.mlvl" #mlvl="ngModel">
  </div>

  <div class="form-group">
    <label for="logs">Cole os logs abaixo:</label>
    <br>
    <textarea class="logs-output" id="logs" name="logs" [(ngModel)]="userLogs.logs">
    </textarea>
  </div>
  <button class="btn btn-primary" (click)="parseLogs()">Gerar</button>
</div>
<p>
  Heals
</p>
<table>
  <tr>
    <td>
      Healing Máximo
    </td>
    <td>
      Healing Mínimo
    </td>
    <td>
      Healing Médio
    </td>
  </tr>
  <tr>
    <td>
      {{healMax}}
    </td>
    <td>
      {{healMin}}
    </td>
    <td>
      {{getAvg()}}
    </td>
  </tr>
</table>
<h2>Healing History</h2>
<table style="border: 1px;" *ngIf="userLogs.healings">
  <tr *ngFor="let healing of userLogs.healings">
      <td>{{ healing }}</td>
  </tr>
</table>
